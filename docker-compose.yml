services:
  # nginx
  web:
    build:
      context: ./client
      target: production
    ports:
      - 9000:80  
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    restart: always  
  api:
    build:
      context: ./api
    # volumes:
    #   - ./app:/app
    volumes:
      - /var/www/html/vendor
      - ./app:/var/www/html

  db:
    image: postgres
    container_name: nest-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: scopic
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres: